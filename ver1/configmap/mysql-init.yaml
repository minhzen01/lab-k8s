apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init
  namespace: database
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS phonebook;
    CREATE USER IF NOT EXISTS 'myuser'@'%' IDENTIFIED BY '123456a@A';        
    GRANT ALL PRIVILEGES ON phonebook.* TO 'myuser'@'%';
    FLUSH PRIVILEGES;